<div class="login-page">
    <div class="login-box" id="pagechenger">
      <div class="login-logo">
        
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body" id="loginid">
        <h4 class="login-box-msg">Sign In</h4>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="">
          <div class="row">
             <div class="form-group col-xs-6">
                <label for="uploadfiletype">Username</label>
                <input type="text" name="username" id="username">
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                   <div *ngIf="f.username.errors.required">Please enter username</div>
                </div>
             </div>
             <div class="form-group col-xs-6">
                <label for="fileupload">Password</label>
                <input type="text" name="password" id="password">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                   <div *ngIf="f.password.errors.required">Please enter password</div>
                </div>
             </div>
          </div>
          <div class="row">
             <div class="form-group col-xs-12">
                <button type="submit" class="btn btn-primary mb-2">Sign In</button>
             </div>
          </div>
          </form>
        <a routerLink='/forgotpass'>Forgot Password</a><br>
        
    
      </div>
      <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
